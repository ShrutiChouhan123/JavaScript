<table id="table" border="1px" style="width: 30px;height: 20px;">

</table>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then((apidata)=>{
        console.log(apidata)
        return apidata.json();
    }).then((actualdata)=>{
     console.log(actualdata)
    //  console.log(actualdata[0].id)
     let i=0;
     for (i=0; i<actualdata.length; i++){
        console.log(actualdata[i])
        // document.write(actualdata[i].name)
        let data=""
         data =  `<tr>
            <td>${actualdata[i].id}</td>
            <td>${actualdata[i].name}</td>
            <td>${actualdata[i].username}</td>
            <td>${actualdata[i].email}</td>
            <td>${actualdata[i].address.street}</td>
            <td>${actualdata[i].phone}</td>
            <td>${actualdata[i].company.name}</td>
            <td>${actualdata[i].website}</td>
            </tr>`
         document.getElementById("table").innerHTML+=data;
     }
    }).catch((error)=>{
       console.log(error)
    })
</script>
